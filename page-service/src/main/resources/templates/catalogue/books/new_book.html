<!DOCTYPE html>
<html lang = "en">
<head>
            <meta charset = "UTF-8">
            <title>Новая книга</title>
</head>

<body>
<a data-th-href = "@{/catalogue/books/list}">&larr; Вернутся на страницу списка всех книг</a>
<br>
<h1>Новая книга</h1>
<div data-th-if = "${errors}">
            <h2> Допущены ошибки</h2>
            <ul>
                        <li data-th-each = "error : ${errors}" data-th-text = "${error}"></li>
            </ul>
</div>
<form method = "post" data-th-action = "@{/catalogue/books/create}">
            <label>
                        Название книги: <br>
                        <input type = "text" name = "title" data-th-value = "${payload?.title}">
            </label>
            <br>
            <label>
                        Автор книги: <br>
                        <input type = "text" name = "author" data-th-value = "${payload?.author}">
            </label>
            <br>
            <label>
                        Год публикации книги: <br>
                        <input type = "number" name = "publication"
                               data-th-value = "${payload?.publication}">
            </label>
            <br>
            <br>
            <button type = "submit">Добавить книгу в каталог</button>
</form>
</body>
</html>
